<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Pizza</title>
  </head>
  <body>
    <header class="h-container">
      <section class="logo">
        <img src="img/VectorPizza.svg" alt="logo" class="img-header" />
        <h2 class="title-logo">
          <span class="pizza">Pizza</span><span class="and">&</span
          ><span class="front">Front</span>
        </h2>
      </section>
      <ul class="nav">
        <li><a href="#">Home</a></li>
        <li><a href="#">Ranking</a></li>
        <li><a href="#">Promocion</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </header>
    <main class="m-container">
      <section class="inner-container">
        <article class="left">
          <h2 class="title-left">
            Envio gratis <span>comprando</span> 2 pizzas
          </h2>
        </article>
        <article class="right">
          <h2 class="title-right">Podio de pizzas</h2>
          <div class="box-container">
            <div class="box">
                <h2 class="box-title">Pizzas top 5</h2>
                <ol class="top">
                  <li>Muzzarella</li>
                  <li>Hawaiana</li>
                  <li>Muzzarella J&Morron</li>
                  <li>Fugazzeta</li>
                  <li>Calabresa</li>
                </ol>
              </div>
              <div class="img"></div>
          </div>
        </article>
      </section>
    </main>
    <footer class="f-container">
      <ul class="footer-nav">
        <li><a href="#">Home</a></li>
        <li><a href="#">Ranking</a></li>
        <li><a href="#">Promocion</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
      <section class="logo">
        <img src="img/VectorPizza.svg" alt="logo" class="img-footer" />
        <h2 class="title-logo-f">
          <span class="pizza">Pizza</span>
          <span class="and">&</span>
          <span class="front">Front</span>
        </h2>
      </section>
    </footer>
  </body>
</html>
